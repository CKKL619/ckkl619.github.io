<!DOCTYPE html>
<head>
	<title>Homepage</title>
	<link rel = "stylesheet" href = "{{url_for('static', filename='index_style.css')}}">
	<script src = "{{url_for('static', filename = 'index_script.js')}}"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
	<h1 id ="header">Login success, welcome</h1>
	<div id="contentarea" class="center">
		<div id="column1">
			<div id="header2">Charger Info</div>
			<ul id="nav">
				<li><a href="home.html" target="mainframe" id="homeIcon">Home</a></li>
				<li><a href="charger.html" target="mainframe" id="chargeIcon">Charger</a></li>
				<li><a href="human_motion.html" target="mainframe" id="humanIcon">Human Motion</a></li>
				<li><a href="temp_humid.html" target="mainframe" id="tempIcon">Temperature/Humidity</a></li>
				<li><a href="water.html" target="mainframe" id="waterIcon">Water Leakage</a></li>
				<li onclick="logoutConfirm()" id="logoutIcon">Logout</li>
			</ul>
		</div>
		<div id="column2">
			<iframe id="iFrame" name="mainframe" src="home.html"
				frameborder="0" scrolling="yes" onload="resizeIFrameToFitContent(this);">
			</iframe>
		</div>
		<div class="clearfloat">
			<!-- purposely added to clear float -->
		</div>
	</div>
	<script>
        const links = document.querySelectorAll('link');/*icons for charger and IoTs*/
        links.forEach(link => {
            link.addEventListener('click', function() {
                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
		if (document.referrer === ""){/*check if url is input from textbar*/
			window.location.href = "login.html";
		}
    </script>
</body>
</html>
