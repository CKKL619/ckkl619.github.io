<!DOCTYPE html>
<html>
<head>
	<link rel = "stylesheet" href = "webpage_style.css">
	<style>
		#manual{display: none;}
		#chargerinfo{display: block;}
	</style>
	<script>
        function displayLoginTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const currentTime= now.toLocaleString('en-US', options);
            document.getElementById('loginTime').textContent = `Your login time: ${currentTime}`;
        }
        window.onload = displayLoginTime;
		function switchTextToCharger(){
			const textCharger = document.getElementById("chargerinfo");
			const textManual = document.getElementById("manual");
            textCharger.style.display = "block";/*show text*/
			textManual.style.display = "none"; /*hide text*/
        }
		function switchTextToManual(){
			const textCharger = document.getElementById("chargerinfo");
			const textManual = document.getElementById("manual");
            textManual.style.display = "block";/*show text*/
			textCharger.style.display = "none";/*hide text*/
        }
    </script>
</head>
<body>
	<h1>Home</h1>
	<h3 id="loginTime"></h3>
	<button onclick="switchTextToCharger()">All Charger</button>
	<button onclick="switchTextToManual()">User Manual</button>
	<p id = "manual" class="textStyle" style =background-color:white>Click <mark>"Charger"</mark> to check electricity supply, <mark>"Human Motion"</mark> 
	to check human motion sensor,<mark>"Temperature/Humidity"</mark> to check temperature and humidity sensor, 
	and <mark>"Water Leakage"</mark> to check water sensor. Click <mark>"Logout"</mark> when tasks are completed.</p>
	<p id = "chargerinfo" class="textStyle" style =background-color:white>Number of charger online:<br/>Number of charger offline:</p>
	<table id = "responsive">
		<tr>
			<td><a href="charger.html" target="mainframe" class="shortcut"><img src="Charger.JPG" alt="Charger"
			style="width:200px;height:200px;"></a></td>
			<td><a href="human_motion.html" target="mainframe" class="shortcut"><img src="Human_motion.JPG" alt="Human Motion" 
			style="width:200px;height:200px;"></a></td>
		</tr>
		<tr>
			<td><a href="temp_humid.html" target="mainframe" class="shortcut"><img src="Temp_humid.JPG" alt="Temperature/Humidity" 
			style="width:200px;height:200px;"></a></td>
			<td><a href="water.html" target="mainframe" class="shortcut"><img src="Water_leak.JPG" alt="Water Leakage" 
			style="width:200px;height:200px;"></a></td>
		</tr>
	</table>
</body>
</html>
