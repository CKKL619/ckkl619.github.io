<!DOCTYPE html>
<html>
<head>
	<link rel = "stylesheet" href = "webpage_style.css">
	<script>
        function displayLoginTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const currentTime= now.toLocaleString('en-US', options);
            document.getElementById('loginTime').textContent = `Your login time: ${currentTime}`;
        }
        window.onload = displayLoginTime;
    </script>
</head>
<body>
	<h1>Home</h1>
	<h3 id="loginTime"></h3>
	<p class="textStyle" style =background-color:white>Click <mark>"Charger"</mark> to check electricity supply, <mark>"Human Motion"</mark> to check human motion 
	sensor,<mark>"Temperature/Humidity"</mark> to check temperature and humidity sensor, 
	and <mark>"Water Leakage"</mark> to check water sensor. Click <mark>"Logout"</mark> when tasks are completed.</p>
	<p class="textStyle" style =background-color:white>Number of charger online:<br/>Number of charger offline:</p>
</body>
</html>
