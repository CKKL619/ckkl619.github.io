<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
	<link rel="stylesheet" href="login_style.css">
</head>
<body>
    <h1>EV Charger Monitering System</h1>
    <form id="loginForm">
		<p>Input Username and Password</p>
        <input type="text" id="username" placeholder="Username" autocomplete="off" required 
		onpaste="return false;" oncopy="return false;"><br>
        <input type="password" id="password" placeholder="Password" required
		onpaste="return false;" oncopy="return false;"><br>
        <button type="submit">Login</button>
		<p id="message"></p>
    </form>
	<script type="text/javascript">
        const validLogin = {
            username: "Security",
            password: "EVchargeSecurity"
        };
		document.getElementById('loginForm').addEventListener('submit', function(e){
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === validLogin.username && password === validLogin.password){
				window.location.href = "index.html";
            }else{
                document.getElementById('message').innerText = "Login failed, incorrect username/password";
            }
        });
    </script>
</body>
</html>
